<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <a class="top-link" href="https://about.google/intl/en/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About </a>
        <a class="top-link" href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
        <a class="top-link push" href="https://www.google.com/gmail/about/#">Gmail</a>
        <a class="top-link" href="https://www.google.com/imghp?hl=en&tab=rioogle">Images</a>
    </div>
    <div class="main-logo">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google-logo">
    </div>
    <div class="search-bar">
        <form action="/">
            <input type="text">
        </form>
    </div>
    <div class="bottom-links">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</body>
</html>
